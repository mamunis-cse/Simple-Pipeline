name: Build and Push Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build Docker image with two tags
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-ci-cd-app:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/flask-ci-cd-app:latest ${{ secrets.DOCKER_USERNAME }}/flask-ci-cd-app:${{ github.sha }}

      # Step 4: Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-ci-cd-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-ci-cd-app:${{ github.sha }}
